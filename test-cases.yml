---
- summary: |
   Проверка регистрации с валидными даннами
  requirement: |
    При верном заполнении формы регистрация будет успешна и пользователь войдет в систему
  prerequisites: |
    Открыта страница регистрации
  test-data: |
   Nickname = Ivan123 Пароль = password Email = test@mail.ru
  steps:
    - Вводим Nickname
    - Вводим пароль
    - Нажимаем кнопку «Submit»
  expected-result: |
    Пользователь должен попасть на главную страницу

- summary: |
    Проверка входа пользователя с существующими логином и паролем
  requirement: |
    При верном вводе логина и пароля пользователь должен войти в систему
  prerequisites: |
    Открыта страница входа
  test-data: |
    Тестовые данные
    Пароль = password Email = test@mail.ru
  steps:
    - Вводим Email
    - Вводим пароль
    - Нажимаем кнопку «Войти»
  expected-result: |
    Пользователь должен попасть на главную страницу

- summary: |
    Проверка входа пользователя с несуществующими логином и паролем
  requirement: |
    При неправильном логине или пароле пользователь должен получить сообщение об ошибке
  prerequisites:
    Открыта страница входа
  test-data: |
    Логин = Логин = hexlet Пароль = badpass
  steps:
    - Вводим Email
    - Вводим пароль
    - Нажимаем кнопку «Войти»
  expected-result: |
    Пользователь должен получить сообщение об ошибке

